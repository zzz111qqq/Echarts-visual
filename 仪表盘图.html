<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Echarts</title>
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: [{
                text: '转速表',
                top: '10%',
                right: '75%'
            }, {
                text: '速度表',
                top: '10%',
                right: '25%'
            }, ],
            tooltip: {
                formatter: '{a} <br/>{b} : {c}%'
            },
            series: [{
                name: 'Pressure',
                type: 'gauge',
                min: 0,
                max: 8,
                splitNumber: 8,
                center: ['25%', '50%'],
                radius: '50%',
                progress: {
                    show: true
                },
                detail: {
                    formatter: function(value) {
                        return '{value|' + value.toFixed(0) + '}{unit|x1000r/min}';
                    },
                    rich: {
                        value: {
                            fontSize: 10,
                            fontWeight: 'bolder',
                            color: '#777'
                        },
                        unit: {
                            fontSize: 10,
                            color: '#999',
                            padding: [0, 0, 0, 10]
                        }
                    }
                },
                data: [{
                    value: 7,
                    name: 'MPH'
                }]
            }, {
                name: 'Pressure',
                type: 'gauge',
                min: 0,
                max: 240,
                splitNumber: 12,
                center: ['75%', '50%'],
                radius: '50%',
                progress: {
                    show: true
                },
                detail: {
                    formatter: function(value) {
                        return '{value|' + value.toFixed(0) + '}{unit|km/h}';
                    },
                    rich: {
                        value: {
                            fontSize: 10,
                            fontWeight: 'bolder',
                            color: '#777'
                        },
                        unit: {
                            fontSize: 10,
                            color: '#999',
                            padding: [0, 0, 0, 10]
                        }
                    }
                },
                data: [{
                    value: 150,
                    name: 'SCORE'
                }]
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
