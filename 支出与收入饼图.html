<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'), 'chalk');
        var option = {
            title: [{
                text: '三月份收入与支出情况',
                left: 'center',
                textStyle: {
                    fontSize: 30,
                    color: "rgba(23, 205, 75, 1)",
                    fontStyle: "oblique"
                },
            }, {
                subtext: '收入',
                left: '30%',
                top: '75%',
                textAlign: 'center'
            }, {
                subtext: '支出',
                left: '70%',
                top: '75%',
                textAlign: 'center'
            }, ],
            tooltip: {
                trigger: 'item'
            },
            legend: {
                orient: 'vertical',
                left: 'left'
            },
            series: [{
                type: 'pie',
                radius: '35%',
                center: ['50%', '50%'],
                data: [{
                    value: 4555,
                    name: '衣'
                }, {
                    value: 3466,
                    name: '食'
                }, {
                    value: 5680,
                    name: '住'
                }, {
                    value: 4684,
                    name: '行'
                }, {
                    value: 3090,
                    name: '娱乐'
                }],
                label: {
                    position: 'outer',
                    alignTo: 'none',
                    bleedMargin: 5
                },
                left: 0,
                right: '40%',
                top: 0,
                bottom: 0
            }, {
                type: 'pie',
                radius: '35%',
                center: ['50%', '50%'],
                data: [{
                    value: 1048,
                    name: '衣'
                }, {
                    value: 735,
                    name: '食'
                }, {
                    value: 580,
                    name: '住'
                }, {
                    value: 484,
                    name: '行'
                }, {
                    value: 300,
                    name: '娱乐'
                }],
                label: {
                    position: 'outer',
                    alignTo: 'labelLine',
                    bleedMargin: 5
                },
                left: '40%',
                right: 0,
                top: 0,
                bottom: 0
            }, ]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
