<html lang="en">

<head>

    <title>Echarts</title>
    <script type="text/javascript" src="./echarts.min.js"></script>

<body>
    <div id="main" style="width: 600px;height: 400px;"></div>

                source: [{

                }, {

                    四月: 45
                }, {
                    产品: '路由器',
                    一月: 86,
                    二月: 84,
                    三月: 78,
                    四月: 45
                }, {
                    产品: '交换机',
                    一月: 72,
                    二月: 38,
                    三月: 89,
                    四月: 69
                }]
            },
            yAxis: {
                type: 'category'
            },
            xAxis: {},
            series: [{
                type: 'bar'
            }, {
                type: 'bar'
            }, {
                type: 'bar'
            }, {
                type: 'bar'
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
