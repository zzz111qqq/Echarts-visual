<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Echarts</title>
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            title: {
                text: '多折线图'
            },
            tooltip: {},
            legend: {},
            xAxis: {
                type: "category",
                boundaryGap: false,
                data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"]
            },
            yAxis: {},
            series: [{
                name: 'A',
                data: [455, 468, 446, 434, 490, 490, 420],
                type: "line",
                markLine: {
                    data: [{
                        type: 'average'
                    }]
                }
            }, {
                name: 'B',
                data: [699, 677, 695, 687, 668, 689, 620],
                type: "line",
                markLine: {
                    data: [{
                        type: 'average'
                    }]
                }
            }, {
                name: 'C',
                data: [899, 877, 895, 887, 868, 889, 820],
                type: "line",
                markLine: {
                    data: [{
                        type: 'average'
                    }]
                }
            }]

        };
        myChart.setOption(option);
    </script>
</body>

</html>
