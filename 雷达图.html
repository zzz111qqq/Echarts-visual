<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <script src="echarts.min.js"></script>
</head>

<body>
    <div id="main" style="width:1000px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        option = {
            title: {
                text: '张三与张四性格测试',
                subtext: '张三',

            },

            legend: {
                right: "20%",
                orient: "vertical",
                data: ['张三', '张四'],


            },
            radar: {
                // shape: 'circle',
                indicator: [{
                    name: '开朗',
                    max: 500
                }, {
                    name: '内向',
                    max: 500
                }, {
                    name: '幽默',
                    max: 500
                }, {
                    name: '活泼',
                    max: 500
                }, {
                    name: '高冷',
                    max: 500
                }, {
                    name: '直率',
                    max: 500
                }, {
                    name: '理性',
                    max: 500
                }, {
                    name: '感性',
                    max: 500
                }, {
                    name: '孤僻',
                    max: 500
                }]
            },
            series: [{
                name: 'Budget vs spending',
                type: 'radar',
                data: [{
                    value: [280, 440, 354, 260, 500, 480, 460, 470, 440],
                    name: '张三',
                    type: "line",
                    areaStyle: {
                        color: "rgba(123, 166, 241, 1)"
                    }
                }, {
                    value: [330, 450, 433, 440, 200, 460, 410, 260, 250],
                    name: '张四',
                    type: "line",
                    areaStyle: {
                        color: "rgba(145,241,12,1)"
                    }
                }]
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
