<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Echarts</title>
    <script src="echarts.min.js"></script>
    <script src="./ecStat(1).js"></script>
</head>

<body>
    <div id="main" style="width:600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.registerTransform(ecStat.transform.regression);
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
            dataset: [{
                source: [
                    [1, 4862.4],
                    [2, 5294.7],
                    [3, 5934.5],
                    [4, 7171.0],
                    [5, 8664.4],
                    [6, 10202.2],
                    [7, 11662.5],
                    [8, 14928.3],
                    [9, 16909.2],
                    [10, 18947.9],
                    [11, 21617.8],
                    [12, 26638.1],
                    [13, 38834.4],
                    [14, 46759.4],
                    [15, 58998.1],
                    [16, 67884.6],
                    [17, 74662.6],
                    [18, 79395.7]
                ]
            }, {
                transform: {
                    type: 'ecStat:regression',
                    config: {
                        method: 'exponential'
                    }
                }
            }],
            title: {
                text: '散点图',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross'
                }
            },
            xAxis: {
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            yAxis: {
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            series: [{
                name: 'scatter',
                type: 'scatter',
                datasetIndex: 0
            }, {
                name: 'line',
                type: 'line',
                smooth: true,
                datasetIndex: 1,
                symbolSize: 0.1,
                symbol: 'circle',
                label: {
                    show: true,
                    fontSize: 16
                },
                labelLayout: {
                    dx: -20
                },
                encode: {
                    label: 2,
                    tooltip: 1
                }
            }]
        };
        myChart.setOption(option);
    </script>
</body>

</html>
